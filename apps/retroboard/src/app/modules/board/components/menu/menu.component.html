<div class="menu">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Menu icon-button"
    #menuTrigger
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openDeleteDialog.emit(entityId)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>
</div>
