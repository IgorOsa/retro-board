<h2>{{ column.title }}</h2>
<button
  mat-raised-button
  class="btn__add-task"
  color="primary"
  matTooltip="Add Task"
  (click)="openDialog()"
>
  <mat-icon aria-hidden="false" aria-label="Add Task" title="Add Task">
    add
  </mat-icon>
</button>
<div
  cdkDropList
  [cdkDropListData]="column"
  class="column__list"
  (cdkDropListDropped)="drop($event)"
>
  <mat-card
    [cdkDragData]="task"
    class="column__box"
    *ngFor="let task of column.tasks"
    cdkDrag
  >
    <mat-card-title>
      {{ task.title }}
    </mat-card-title>
    <mat-card-actions>
      <button mat-button>
        <mat-icon
          aria-hidden="false"
          aria-label="Like"
          (click)="like(task?._id)"
          >thumb_up</mat-icon
        >
        <span class="task__votes">{{ task?.likes?.length || 0 }}</span>
      </button>
      <button mat-button>
        <mat-icon
          aria-hidden="false"
          aria-label="Comment"
          (click)="comment(task?._id)"
        >
          comment
        </mat-icon>
        <span class="task__comments">{{ task?.comments?.length || 0 }}</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
