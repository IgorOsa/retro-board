<button
  mat-raised-button
  class="add-column"
  color="primary"
  matTooltip="Add Column"
>
  <mat-icon aria-hidden="false" aria-label="Add Column" title="Add Column"
    >add</mat-icon
  >
</button>
<div cdkDropListGroup class="board__container">
  <div class="column__container" *ngFor="let column of columns">
    <h2>{{ column.title }}</h2>
    <button
      mat-raised-button
      class="add-column"
      color="primary"
      matTooltip="Add Task"
    >
      <mat-icon aria-hidden="false" aria-label="Add Task" title="Add Task"
        >add</mat-icon
      >
    </button>
    <div
      cdkDropList
      [cdkDropListData]="column"
      class="column__list"
      (cdkDropListDropped)="drop($event)"
    >
      <mat-card
        [cdkDragData]="column.tasks"
        class="column__box"
        *ngFor="let task of column.tasks"
        cdkDrag
      >
        <mat-card-title>
          {{ task.title }}
        </mat-card-title>
        <mat-card-actions>
          <button mat-button>
            <mat-icon aria-hidden="false" aria-label="Like">thumb_up</mat-icon>
            <span class="task__votes">{{ task?.likes?.length || 0 }}</span>
          </button>
          <button mat-button>
            <mat-icon aria-hidden="false" aria-label="Comment">
              comment
            </mat-icon>
            <span class="task__comments">{{
              task?.comments?.length || 0
            }}</span>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
