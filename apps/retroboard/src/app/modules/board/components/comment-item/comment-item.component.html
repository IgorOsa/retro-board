<mat-card>
  <retro-board-menu
    [entityId]="comment._id"
    (openEditDialog)="
      openDialog('Update comment', undefined, comment.text, comment._id)
    "
    (openDeleteDialog)="openDeleteDialog($event)"
  >
  </retro-board-menu>
  <mat-card-title>{{ comment.text }}</mat-card-title>
  <mat-card-subtitle>
    <retro-board-content-loading
      *ngIf="!comment.userName"
      [height]="'12'"
    ></retro-board-content-loading>
    {{ comment.userName }}
  </mat-card-subtitle>
</mat-card>
