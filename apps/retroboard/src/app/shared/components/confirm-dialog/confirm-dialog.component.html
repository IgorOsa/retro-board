<mat-dialog-content>{{ question }}</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    color="primary"
    cdkFocusInitial
    (click)="onNoClick()"
  >
    Cancel
  </button>
  <button mat-button color="primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
